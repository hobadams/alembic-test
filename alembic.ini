[alembic]
script_location = alembic


# This will get overridden by env.py
sqlalchemy.url = sqlite:///placeholder.db


[loggers]
keys = root,sqlalchemy,alembic


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console


[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers = console
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)s %(asctime)s %(name)s %(message)s